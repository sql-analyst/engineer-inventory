<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineering Inventory Enquiry</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="enquiry-container">
            <h1>Contact Form</h1>
            <form method="POST" action="{{ url_for('submit_enquiry') }}" class="enquiry-form">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5">{{ selected_items_text }}</textarea>
                </div>
                <input type="hidden" name="selected_items" value="{{ selected_items_json }}">
                <div class="form-group">
                    <button type="submit" class="submit-button">Submit Enquiry</button>
                    <a href="{{ url_for('home') }}" class="back-button">Back to Search</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
